<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nic's 32nd Birthday RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --screen-bg: #8bac0f;
            --pixel-black: #0f380f;
        }

        /* Base reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--screen-bg);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* Main wrapper â€“ full viewport */
        #game-root {
            width: 100%;
            height: 100dvh; /* iOS Safari friendly */
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: #8bac0f;
            /* IMPORTANT FIX: no extra safe-area padding here */
        }

        #game-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            image-rendering: pixelated;
        }

        /* Scanlines overlay */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.12) 50%,
                rgba(0,0,0,0.12)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* RPG dialogue border */
        .rpg-border {
            border: 3px solid var(--pixel-black);
            border-radius: 4px;
            background-color: white;
            position: relative;
            box-shadow:
                inset 0 0 0 3px #8bac0f,
                inset 0 0 0 6px var(--pixel-black);
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        /* Portrait = top third */
        .portrait-wrapper {
            flex: 0 0 33%;
            min-height: 120px;
            max-height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portrait-container {
            width: 60%;
            max-width: 230px;
            aspect-ratio: 1 / 1;
            position: relative;
            image-rendering: pixelated;
        }

        .portrait-base {
            width: 100%;
            height: 100%;
            background-image: url('Assets/large_portrait_base.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            transition: background-image 0.1s ease-in-out;
        }

        .mouth-overlay {
            position: absolute;
            inset: 0;
            background-image: url('Assets/large_portrait_mouth_open.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            visibility: hidden;
        }

        .mouth-open {
            visibility: visible;
        }

        /* Bigger sprite */
        .mini-avatar {
            width: 34px;
            height: 52px;
            background-image: url('Assets/small_sprite_full.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            image-rendering: pixelated;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            animation: bob 1s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        /* Bottom 2/3: dialogue + options, anchored at bottom */
        .dialogue-wrapper {
            flex: 1 1 67%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 8px;
            padding-bottom: calc(env(safe-area-inset-bottom, 0) + 10px); /* safe area handled here */
            gap: 6px;
            min-height: 0;
        }

        /* Text box grows from bottom upwards (content-sized) */
        #dialogue-box {
            flex: 0 0 auto;
            min-height: 72px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        #dialogue-text-area {
            flex: 0 0 auto;
            position: relative;
            overflow: hidden;
        }

        #dialogue-text {
            font-size: 18px;
            line-height: 1.5;
            color: #000;
            padding-right: 0.4rem;
            padding-bottom: 1.2rem;
            word-break: break-word;
        }

        @media (min-width: 768px) {
            #dialogue-text {
                font-size: 20px;
            }
        }

        #speaker-name {
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        /* Move sprite + name down from the top border */
        .dialogue-header-row {
            padding-top: 12px;
            padding-bottom: 4px;
        }

        /* Response buttons beneath the textbox, at the very bottom */
        #options-container {
            flex: 0 0 auto;
            display: none;
        }

        .pixel-btn {
            background-color: white;
            border: 3px solid black;
            padding: 9px;
            cursor: pointer;
            text-align: left;
            transition: transform 0.1s;
            font-size: 16px;
            line-height: 1.4;
        }

        .pixel-btn:active {
            transform: scale(0.98);
            background-color: #f0f0f0;
        }

        .triangle-down {
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid var(--pixel-black);
            animation: blink 1s infinite;
            position: absolute;
            bottom: 6px;
            right: 6px;
            z-index: 30;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .hidden { display: none !important; }

        #error-msg {
            background: red;
            color: white;
            padding: 10px;
            font-size: 11px;
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            z-index: 100;
            display: none;
            border: 2px solid white;
        }

        /* Overlay */
        #start-overlay {
            position: absolute;
            inset: 0;
        }

        h1 {
            font-size: 22px;
        }

        @media (min-width: 768px) {
            h1 { font-size: 26px; }
        }

        #loading-text {
            font-size: 14px;
        }

        #start-btn {
            font-size: 14px;
        }

        /* EXTRA SAFETY: on very small phones, slightly shrink UI to avoid overflow */
        @media (max-width: 380px) {
            .portrait-wrapper {
                flex: 0 0 30%;
                min-height: 100px;
            }
            .portrait-container {
                width: 55%;
                max-width: 200px;
            }
            #dialogue-text {
                font-size: 16px;
                line-height: 1.45;
            }
            .pixel-btn {
                font-size: 14px;
                padding: 8px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<div id="game-root">
    <div id="game-container" class="shadow-2xl">
        <div class="scanlines absolute inset-0 z-[60] opacity-20 pointer-events-none"></div>

        <div id="error-msg"></div>

        <!-- Start Overlay -->
        <div id="start-overlay" class="z-50 bg-black flex flex-col items-center justify-center text-white p-6 gap-8">
            <h1 class="text-center text-green-400 leading-snug px-4">
                NIC'S BIRTHDAY QUEST
            </h1>

            <div class="flex flex-col items-center gap-4 w-full">
                <p id="loading-text" class="text-gray-500 mb-0">
                    Loading Party Assets...
                </p>
                <button id="start-btn"
                        class="hidden text-white mb-0 text-center px-5 py-2 border-2 border-white animate-pulse hover:text-green-400 hover:border-green-400 cursor-pointer transition-colors">
                    Start Adventure
                </button>
            </div>
        </div>

        <!-- Portrait (top third) -->
        <div class="portrait-wrapper">
            <div class="portrait-container">
                <div id="portrait-base" class="portrait-base"></div>
                <div id="mouth-layer" class="mouth-overlay"></div>
            </div>
        </div>

        <!-- Dialogue (bottom; textbox grows upward, options at bottom) -->
        <div class="dialogue-wrapper">
            <div id="dialogue-box" class="rpg-border relative" onclick="handleDialogueClick()">
                <!-- Header -->
                <div class="dialogue-header-row flex items-center mb-2 border-b-2 border-green-900 pb-1 flex-shrink-0">
                    <div class="mini-avatar"></div>
                    <div id="speaker-name"
                         class="text-blue-900 font-bold uppercase tracking-widest ml-1">
                        Zac
                    </div>
                </div>

                <!-- Text Area -->
                <div id="dialogue-text-area">
                    <div id="dialogue-text">
                        <!-- Text injected here -->
                    </div>
                </div>

                <div id="next-arrow" class="triangle-down hidden"></div>
            </div>

            <div id="options-container" class="w-full flex-col gap-2 mt-1">
                <!-- Options injected here -->
            </div>
        </div>
    </div>
</div>

<script>
    // --- ASSET LOADING ---
    (function loadAssets() {
        const btn = document.getElementById('start-btn');
        const loadText = document.getElementById('loading-text');
        const errorMsg = document.getElementById('error-msg');

        const requiredImages = [
            'Assets/large_portrait_base.png',
            'Assets/large_portrait_mouth_open.png',
            'Assets/small_sprite_full.png',
            'Assets/base_birthday_cake.png'
        ];

        let loadedCount = 0;

        requiredImages.forEach(src => {
            const img = new Image();
            img.onload = () => {
                loadedCount++;
                if (loadedCount === requiredImages.length) {
                    loadText.innerText = "Assets Loaded. Ready.";
                    loadText.classList.remove('text-gray-500');
                    loadText.classList.add('text-green-500');
                    btn.classList.remove('hidden');
                }
            };
            img.onerror = () => {
                errorMsg.style.display = 'block';
                errorMsg.innerText = `ERROR: Missing file '${src}'. Please check Assets folder.`;
                loadText.innerText = "Asset Missing";
                loadText.classList.remove('text-gray-500');
                loadText.classList.add('text-red-500');
            };
            img.src = src;
        });
    })();

    // --- STATE ---
    const gameState = {
        currentNode: 'start',
        lineIndex: 0,
        isTyping: false,
        fullText: '',
        typingSpeed: 30,
        timeouts: [],
        mouthInterval: null,
        isBirthdayMode: false,
        currentLines: []
    };

    let audioCtx;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playBlip() {
        if (!audioCtx) return;
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
        gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.05);
    }

    // --- CONVERSATION DATA ---
    const conversation = {
        'start': {
            text: [
                "System initialized...",
                "Hello Nic.",
                "I have been waiting for you."
            ],
            next: 'check_date'
        },
        'check_date': {
            text: [
                "My database indicates a 365-day cycle has completed...",
                "Am I therefore correct in saying it is your birthday today?"
            ],
            options: [
                { text: "Yes, it is!", next: 'confirm_age' },
                { text: "No, I'm sick and tired of clankers.", next: 'denial' }
            ]
        },
        'denial': {
            text: [
                "Incorrect...",
                "My calculations are precise to the millisecond.",
                "We will proceed as if it is..."
            ],
            next: 'confirm_age'
        },
        'confirm_age': {
            text: [
                "According to my calculations you have now arrived at Level 32.",
                "Congratulations on achieving such a feat!",
                "Question: Has the unit known as 'Zac' purchased you a beverage to commemorate this change of circumstance?"
            ],
            options: [
                { text: "Yes he has!", next: 'good_zac' },
                { text: "No, not yet.", next: 'bad_zac' }
            ]
        },
        'good_zac': {
            text: [
                "Acceptable...",
                "He is functioning within normal parameters.",
                "Status report: How is the evening?"
            ],
            options: [
                { text: "It's great!", next: 'joke_offer' },
                { text: "It's okay.", next: 'joke_offer' }
            ]
        },
        'bad_zac': {
            text: [
                "Unsatisfactory...",
                "He better get to it immediately.",
                "Status report: How is the evening otherwise?"
            ],
            options: [
                { text: "It's great!", next: 'joke_offer' },
                { text: "It's okay.", next: 'joke_offer' }
            ]
        },
        'joke_offer': {
            text: [
                "Noted...",
                "I have retrieved a humor file for this occasion.",
                "Would you like to hear it?"
            ],
            options: [
                { text: "Let's hear it.", next: 'joke_punchline' },
                { text: "Please no.", next: 'joke_punchline' }
            ]
        },
        'joke_punchline': {
            text: [
                "Aggression research hahahaha."
            ],
            next: 'birthday_reveal'
        },
        'birthday_reveal': {
            text: [
                "Protocol complete...",
                "Happy Birthday Nic!",
                "I really appreciate having you as a friend and hope you have an awesome day!"
            ],
            special: 'cake',
            options: [
                { text: "Start Over", next: 'HOME' }
            ]
        }
    };

    // --- DOM ELEMENTS ---
    const els = {
        overlay: document.getElementById('start-overlay'),
        startBtn: document.getElementById('start-btn'),
        text: document.getElementById('dialogue-text'),
        arrow: document.getElementById('next-arrow'),
        options: document.getElementById('options-container'),
        portraitBase: document.getElementById('portrait-base'),
        mouthLayer: document.getElementById('mouth-layer')
    };

    // --- LOGIC ---

    function startApp() {
        els.overlay.classList.add('hidden');
        initAudio();
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        loadNode('start');
    }

    function resetToHome() {
        els.overlay.classList.remove('hidden');
        els.options.style.display = 'none';
        els.arrow.classList.add('hidden');
        els.text.innerHTML = '';
        gameState.isBirthdayMode = false;
        gameState.currentLines = [];
        gameState.lineIndex = 0;
        els.portraitBase.style.backgroundImage = "url('Assets/large_portrait_base.png')";
        els.mouthLayer.style.visibility = 'hidden';
        if (gameState.mouthInterval) {
            clearInterval(gameState.mouthInterval);
            gameState.mouthInterval = null;
        }
    }

    function loadNode(nodeId) {
        if (nodeId === 'HOME') {
            resetToHome();
            return;
        }

        const node = conversation[nodeId];
        if (!node) return;

        gameState.currentNode = nodeId;
        gameState.lineIndex = 0;
        gameState.currentLines = Array.isArray(node.text) ? node.text : [node.text];
        gameState.fullText = gameState.currentLines[0] || '';

        els.options.style.display = 'none';
        els.arrow.classList.add('hidden');
        els.text.innerHTML = '';

        if (node.special === 'cake') {
            gameState.isBirthdayMode = true;
            els.portraitBase.style.backgroundImage = "url('Assets/base_birthday_cake.png')";
            els.mouthLayer.style.visibility = 'hidden';
            if (gameState.mouthInterval) {
                clearInterval(gameState.mouthInterval);
                gameState.mouthInterval = null;
            }
        } else {
            gameState.isBirthdayMode = false;
            els.portraitBase.style.backgroundImage = "url('Assets/large_portrait_base.png')";
        }

        if (gameState.fullText) {
            typeWriter(gameState.fullText, 0);
        }
    }

    function typeWriter(text, index) {
        gameState.isTyping = true;

        if (!gameState.mouthInterval && !gameState.isBirthdayMode) {
            els.mouthLayer.classList.add('mouth-open');
            gameState.mouthInterval = setInterval(() => {
                els.mouthLayer.classList.toggle('mouth-open');
            }, 100);
        }

        if (index < text.length) {
            els.text.innerHTML += text.charAt(index);
            if (index % 2 === 0) playBlip();

            const timeoutId = setTimeout(() => {
                typeWriter(text, index + 1);
            }, gameState.typingSpeed);
            gameState.timeouts.push(timeoutId);
        } else {
            finishTyping();
        }
    }

    function finishTyping() {
        gameState.timeouts.forEach(clearTimeout);
        gameState.timeouts = [];

        if (gameState.mouthInterval) {
            clearInterval(gameState.mouthInterval);
            gameState.mouthInterval = null;
        }
        els.mouthLayer.classList.remove('mouth-open');

        gameState.isTyping = false;
        els.text.innerHTML = gameState.fullText;

        const node = conversation[gameState.currentNode];
        const lastLine = (gameState.lineIndex === gameState.currentLines.length - 1);

        if (lastLine) {
            if (node.options) {
                showOptions(node.options);
                els.arrow.classList.add('hidden');
            } else {
                els.arrow.classList.remove('hidden');
            }
        } else {
            els.arrow.classList.remove('hidden');
        }
    }

    function showOptions(options) {
        els.options.innerHTML = '';
        els.options.style.display = 'flex';
        els.options.style.flexDirection = 'column';

        options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = 'pixel-btn';
            btn.innerText = '> ' + opt.text;
            btn.onclick = (e) => {
                e.stopPropagation();
                loadNode(opt.next);
            };
            els.options.appendChild(btn);
        });
    }

    function handleDialogueClick() {
        const node = conversation[gameState.currentNode];

        if (gameState.isTyping) {
            finishTyping();
            return;
        }

        if (gameState.lineIndex < gameState.currentLines.length - 1) {
            gameState.lineIndex++;
            gameState.fullText = gameState.currentLines[gameState.lineIndex];
            els.text.innerHTML = '';
            els.arrow.classList.add('hidden');
            typeWriter(gameState.fullText, 0);
        } else {
            if (node.options) {
                // options already visible
            } else if (node.next) {
                loadNode(node.next);
            }
        }
    }

    els.startBtn.addEventListener('click', startApp);

    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            if (!els.overlay.classList.contains('hidden') || !gameState.currentNode) return;
            loadNode(gameState.currentNode);
        }, 300);
    });
</script>
